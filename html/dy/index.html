<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>抖音图文视频解析工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>抖音图文视频解析
                        <small>支持图片和视频无水印解析</small>
                    </h1>
                </div>
                <p>当前API地址: <code>{{ api }}</code></p>
            </div>
            <div class="row">
                <div class="col-md-11">
                    请输入抖音APP复制的分享链接.
                    <input v-model="input_url" type="text" class="form-control" placeholder="请输入抖音APP复制的分享链接.">
                    <button v-on:click="req_api" type="button" class="btn btn-info">提交</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4" v-for="img in info.data.img_list">
                    <img alt="" src="{{ img }}" />
                </div>
            </div>
        </div>
</body>
<script>
    var api = "https://service-dyjwokh6-1300913563.gz.apigw.tencentcs.com/dy/"

    var app = new Vue({
        el: '#app',
        data: {
            api: api,
            input_url: null,
            info: null
        },
        methods: {
            req_api: function () {
                axios
                    .post(api, {
                        params: {
                            url: this.input_url
                        }
                    })
                    .then(response => (this.info = response.data.sites))
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            }
        }
    })
</script>

</html>
